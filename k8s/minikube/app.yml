apiVersion: v1
kind: Service
metadata:
  name: resource
  namespace: k8s-program
spec:
  selector:
    app: resource
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30002
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource
  namespace: k8s-program
  labels:
    app: resource
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource
  template:
    metadata:
      name: resource
      labels:
        app: resource
    spec:
      containers:
        - name: resource
          image: resource:module2
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: resource-config
                  key: DB_URL
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: resource-secret
                  key: POSTGRES_DB
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: resource-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resource-secret
                  key: POSTGRES_PASSWORD
            - name: AWS_S3_ENDPOINTURL
              valueFrom:
                configMapKeyRef:
                  name: resource-config
                  key: AWS_S3_ENDPOINTURL
            - name: AWS_S3_BACKETNAME
              valueFrom:
                secretKeyRef:
                  name: resource-secret
                  key: AWS_S3_BACKETNAME
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 5
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
